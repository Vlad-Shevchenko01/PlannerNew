# Workflow name
name: Build
on:
  # When it will be triggered
  # And in which branch
  push:
    branches:
      - feature/Kaspresso-tests-advanced
  # Where will they run
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Build with Gradle
        run: ./gradlew build --scan
